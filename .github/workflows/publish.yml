name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Extract version from tag
      id: version
      run: |
        # Remove 'v' prefix from tag (v0.1.0 -> 0.1.0)
        VERSION=${GITHUB_REF_NAME#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Update version in libdogecoin-sys/Cargo.toml
      run: |
        sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' libdogecoin-sys/Cargo.toml
        cat libdogecoin-sys/Cargo.toml

    - name: Update version in libdogecoin-rs/Cargo.toml
      run: |
        sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' libdogecoin-rs/Cargo.toml
        # Also update the dependency version
        sed -i 's/libdogecoin-sys = { path = "..\/libdogecoin-sys" }/libdogecoin-sys = { path = "..\/libdogecoin-sys", version = "${{ steps.version.outputs.version }}" }/' libdogecoin-rs/Cargo.toml
        cat libdogecoin-rs/Cargo.toml

    - name: Build
      run: cargo build --release

    - name: Run tests
      run: cargo test -- --test-threads=1

    - name: Publish libdogecoin-sys
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        cd libdogecoin-sys
        cargo publish --allow-dirty

    - name: Wait for crates.io to index
      run: sleep 30

    - name: Publish libdogecoin-rs
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        cd libdogecoin-rs
        cargo publish --allow-dirty
